{% extends 'superhero_theme.html' %}


{% block content %}
<h1>Hero Details</h1>
<ul>
    <li>Name: {{ object.name }} AKA {{ object.identity }}</li>
    <img src="{{ object.image }}" alt="{{ object.name }} has left the building" style="float: right;">
    <li>Description: {{ object.description }}</li>
    <li>Strength: {{ object.strength }}</li>
    <li>Weakness: {{ object.weakness }}</li>
</ul>

<a href="/hero/" class="btn btn-warning m-5">Hero List</a>
{% endblock content %}
