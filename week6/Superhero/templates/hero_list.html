{% extends 'hero_theme.html' %}


{% block content %}
<h1>List of Heroes</h1>

<div class="container bg-light text-secondary p-3">
    <table class="table table-hover">
        <tr>
            <th>Hero</th>
            <th>Identity</th>
            <th>Edit</th>
        </tr>
        {% for hero in object_list %}
        <tr>
            <td><a href="{{ hero.pk }}">{{ hero.name }}</a></td>
            <td>{{ hero.identity }}</td>
            <td><a href="{{ hero.pk }}/">Edit</a></td>
            <td><a href="{{ hero.pk }}/delete">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</div>


<p>
    <a href="/admin/" class="btn btn-warning m-5">Modify Database with Admin Views</a>
    <a href="/hero/add" class="btn btn-warning m-5">Add New Hero</a>
</p>
{% endblock content %}
