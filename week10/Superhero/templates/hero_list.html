{% extends 'superhero_theme.html' %}


{% block content %}
<div style="margin-left: 5%; margin-right: 5%; box-shadow: 3pt 3pt rgb(29, 29, 29);">
    <div style="box-shadow: -1pt -1pt rgb(44, 44, 44);">
        <header>
            <h1 class="bg-dark text-light">List of Heroes</h1>
        </header>
        <div class="container text-dark p-3" style="margin-top: 0px; margin-bottom: 0px; ">
            <table class="table table-hover bg-dark text-light" >
                <tr>
                    <th style="min-width: 100%;" class="text-center">Hero</th>
                    <th style="min-width: 100%;" class="text-center">Identity</th>
                    <th style="min-width: 100%;" class="text-center">Edit</th>
                    <th style="min-width: 100%;" class="text-center">Delete</th>
                    <th style="min-width: 100%;" class="text-center">Article</th>
                </tr>
                {% for hero in object_list %}
                <tr>
                    <td><a style="box-shadow: 0pt 0pt white; min-width: 100%;" class="btn btn-info text-dark" href="{{ hero.pk }}">{{ hero.name }}</a></td>
                    <td style="min-width: 100%;" class="text-center">{{ hero.identity }}</td>
                    <td style="min-width: 100%;" class="text-center"><a style="box-shadow: 0pt 0pt white;" class="btn btn-info text-dark text-center" href="{{ hero.pk }}/">Edit</a></td>
                    <td style="min-width: 100%;" class="text-center"><a style="box-shadow: 0pt 0pt white;" class="btn btn-info text-dark" href="{{ hero.pk }}/delete">Delete</a></td>
                    <td style="min-width: 100%;" class="text-center"><a style="box-shadow: 0pt 0pt white;" class="btn btn-info text-dark" href="../doc/{{ hero.description }}">Article</a></td>
                </tr>
                {% endfor %}
            </table>
            <a href="/hero/add" class="btn btn-info text-dark m-5" style="width: 90%; margin-left: 5%; margin-right: 5%;">Add New Hero</a>
        </div>
    </div>
</div>
{% endblock content %}
