{% extends 'superhero_theme.html' %}


{% block content %}
<header>
    <h1>List of Heroes</h1>
</header>
<div class="container text-light p-3" style="margin-top: 0px; background-color: slategrey;">
    <table class="table table-hover" style="background-color: slategray; color:maroon;">
        <tr>
            <th>Hero</th>
            <th>Identity</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for hero in object_list %}
        <tr>
            <td><a style="color:orangered;" href="{{ hero.pk }}">{{ hero.name }}</a></td>
            <td>{{ hero.identity }}</td>
            <td><a style="color:orangered;" href="{{ hero.pk }}/">Edit</a></td>
            <td><a style="color:orangered;" href="{{ hero.pk }}/delete">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</div>


<p>
    <a href="/admin/" class="btn btn-warning m-5">Modify Database with Admin Views</a>
    <a href="/hero/add" class="btn btn-warning m-5">Add New Hero</a>
</p>
{% endblock content %}
